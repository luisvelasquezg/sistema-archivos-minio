<h1>{{ user.id ? 'Edit User' : 'New User' }}</h1>
<form ng-submit="saveUser()">
  <label>Name:</label>
  <input type="text" ng-model="user.name" required>
  <label>Email:</label>
  <input type="email" ng-model="user.email" required>
  <button type="submit">Save</button>
  <a href="#!/users">Cancel</a>
</form>
