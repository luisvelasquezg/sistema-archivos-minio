<div class="file-viewer" *ngIf="filename !== ''">
  <h3>{{ filename }}</h3>
  <div [ngSwitch]="fileType">
    <img *ngSwitchCase="'image'" [src]="fileUrl" alt="{{ filename }}">
    <iframe *ngSwitchCase="'pdf'" [src]="safeUrl" width="100%" height="600px"></iframe>
    <iframe *ngSwitchCase="'text'" [src]="safeUrl" width="100%" height="600px"></iframe>
    <div *ngSwitchDefault>
      <p>No se puede previsualizar este tipo de archivo.</p>
      <a [href]="fileUrl" target="_blank">Abrir en una nueva pesta√±a</a>
    </div>
  </div>
</div>
